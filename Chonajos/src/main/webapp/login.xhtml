<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
        <title>Login</title>
    </h:head>
    <body>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h:form id="formularioLogin">
                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-lg-6 col-md-6 col-sm-8 col-xs-12">
                    <div align="center">
                        <h2>Login</h2>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtUsuario" value ="Usuario:" /> 
                        <p:inputText id="txtUsuario" maxlength="12" class=" col-lg-5 col-md-5 col-sm-8 col-xs-6" value="#{beanUsuario.usuario.claveUsuario}" required="true"
                                     requiredMessage="Ingresa un valor para el campo Usuario."/>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6" for="txtPassword" value ="Contraseña:"/> 
                        <p:password id="txtPassword" maxlength="12" class="col-lg-5 col-md-5 col-sm-8 col-xs-6" value="#{beanUsuario.usuario.contrasenaUsuario}" required="true"
                                    requiredMessage="Ingresa un valor para el campo Contraseña."/>
                        <div class="col-lg-4 col-md-3 col-sm-12 col-xs-12">

                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group"  align="center">
                        <p:commandButton value="Aceptar" class="btn btn-lg btn-primary " update="formularioLogin" ajax="false"
                                         action="#{beanUsuario.validarLogin()}" />

                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"  align="center">
                        <p:outputLabel value="#{beanUsuario.usuario.mensaje}"/>
                    </div>
                </div>
            </h:form>
        </div>
    </body>
</html>
